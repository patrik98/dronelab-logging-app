version: '3.1'

services:
  db:
    image: mysql/mysql-server:8.0.28
    restart: unless-stopped
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cs_db
      MYSQL_USER: cs
      MYSQL_PASSWORD: cs123
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/0_init.sql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.1
    restart: unless-stopped
    container_name: phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    expose:
      - "80"
    ports:
      - "8081:80"
  logapp:
    build: streamlit_app/.
    restart: unless-stopped
    container_name: logapp
    links:
      - db
    expose:
      - "8501"
    ports:
      - "8501:8501"